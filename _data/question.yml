- question: コラリー号での家出の逸話、「今後は夢のなかで旅をします」は本当の話ですか？
  answer: 伝記作家の記述にあるだけで、事実を証明する資料は見つかっていません。多くの研究者が事実であることに疑いを抱いています。ただし、幾つかの類似するエピソードが親戚の間で伝わっており、それらが融合したのかもしれません。「今後は夢の中で…」という台詞は伝記作者の創作でしょう。

- question: 「想像できるものは実現できる」という名言をヴェルヌはどこで言ったのですか？
  answer: 伝記作家の記述（『海底二万里』執筆中にヴェルヌが父宛に書いた手紙の一節とされています）にあるだけで、作品をはじめヴェルヌ自身の文章のなかにこの言葉は見つかっていません。

- question: ヴェルヌのデビュー作は『気球に乗って五週間』ですか？
  answer: いいえ。ヴェルヌは〈驚異の旅〉の前に劇作家としてデビューしています※。また『気球に乗って五週間』発表時は〈驚異の旅〉というシリーズは冠されておらず、このシリーズ名が明かされるのは『ハテラス船長の旅と冒険』発表時です。
  footnote: 『折れた麦わら』が会誌10号に翻訳。

- question: 『気球に乗って五週間』は写真家ナダールの気球〈巨人号〉がヒントになったというのは本当ですか？
  answer: いいえ。『気球に乗って五週間』執筆以前にナダールが気球に乗っていたのは事実ですが、彼が反気球派＝ヘリコプター派に鞍替えし、資金集めのために〈巨人号〉を作ったのは『気球に乗って五週間』刊行以後のことです。ヴェルヌがナダールと知り合ったのもその頃のことだと考えられています。ちなみにヴェルヌは1850年代から筋金入りの反気球派であり、気球に関する短編小説も書いています。

- question: ヴェルヌ作品でいちばん有名なのは『十五少年漂流記』ですか？
  answer: フランス本国では『十五少年漂流記（二年間のヴァカンス）』は文庫本一種類を除き、児童向けの版が若干出ているとはいえ、それほど読まれていません。この作品の人気が高いのは日本だけです。

- question: 作品を書くにあたってヴェルヌは世界各地を旅してまわったのですか？
  answer: いいえ。ヴェルヌ自身はあまり旅をしていません（フランス沿岸とアメリカ、スコットランド、北欧の一部くらい）。ほとんどの記述は旅行記などの読書に拠っています※。
  footnote: 『80日間世界一周』の横浜については横浜本を。

