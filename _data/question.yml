- question: ヴェルヌはフリーメイソンですか？ あるいは、科学に詳しかったことを考えると、無神論者ですか？
  answer: わかりません。ただしカトリック教徒です。また、フリーメーソンだったという証拠は見つかっておらず、専門家の見方は否定的です。

- question: ヴェルヌはフランスによるアフリカの植民地政策に賛成していましたか？
  answer: わかりません。当時の多くのフランス人同様、おおむね肯定していたと思われます。ただし奴隷を哀れむ記述は各所に見受けられます。
