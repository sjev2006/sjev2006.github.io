fond:
  quote: 合衆国における南北戦争のさなか、とても大きな影響力をもつ新しいクラブがメリーランド州中部の都市ボルティモアに設立された。
  source: 地球から月へ

entree:
  quote: ところで、一人のアメリカ人が何かを思いつくと、それに共感する二人目のアメリカ人を探し出す。彼らが三人になると、一人の会長と二人の書記を選挙で決める。……五人になると、総会が招集されてクラブが発足する。
  source: 地球から月へ

reunion:
  quote: その大広間では、シルクハットを頭に乗せた百人ほどの気球主義者たちが、興奮し、歩き回り、身振り手振りをし、会話し、議論し、論争していた。
  source: 征服者ロビュール

excelsior:
  quote: 彼は発表のために用意された肘掛け椅子の方に進み出ると、立ったまま、力強い視線を投げながら、右手の人差し指を天に向けて、たった一言、こう宣言した。「エクセルシオール！」
  source: 気球に乗って五週間

czar:
  quote: 遮断された電流の代わりになるものは密使しかなかった。
  source: ミシェル・ストロゴフ
